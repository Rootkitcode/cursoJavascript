<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>juego adivina el numero</title>
</head>
<body>
    <h1>Bienvenido al juego adivina el numero</h1>

    <p>En este juego trataras de adivinar un numero el cual esta entre
        un rango de 1  a 100
    </p>

    <div class="form">
        <label for="titulo">Ingrese un valor aca: </label>
        <input type="text" id="numero" class="numero">
        <input type="submit" value="submit" class="submit">
    </div>

    <div class="resultados">
        <p class="actual"> </p>
        <p class="anterior"> </p>
        <p class="carga"></p>
        <p id="respuesta"></p>
    </div>

    <script src="js/juego.js"></script> 
</body>
</html>
