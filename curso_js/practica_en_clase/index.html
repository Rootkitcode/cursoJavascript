<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/practica.css">
   
    <title>practica en clase javascript</title>
</head>
<body>
    <h1 class="titulo" id="titulo">Ejercicio Javascript clase</h1>
<div class="card">
    
    <label class="label" for="articulo">Ingrese el articulo</label>

    <p id="productos"> </p>

    <p id="total"></p>
</div>
