<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8ae2132bb0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Super Market</title>
</head>
<body>
  <header>
    <h1>Super Market</h1>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-user-md"></i> Products</a>
      <a href="#"><i class="fas fa-project-diagram"></i> About Us</a>
      <a href="#"><i class="fas fa-concierge-bell"></i> Services</a>
    </nav>
  </header>
  <main>
    
    <select name="select" id="select">
      <option value="" disabled selected>-- seleccione producto --</option>
      <option value="Arroz">Arroz</option>
      <option value="Lentejas">Lentejas</option>
      <option value="Papa">Papa</option>
      <option value="Carne">Carne</option>
      <option value="Salchichas">Salchichas</option>
      <option value="Sal">Sal</option>
      <option value="Verduras">Verduras</option>
      <option value="Agua">Agua</option>
    </select>
    <form id="from" class="from">
      <div class="header-form">        
        <h1 id="tituloProducto"> </h1>
      </div>
      <div class="data">
        <img id="imagen" src="" alt="">
        <p id="result"> </p>
        <p id="precio"> </p>
        <p id="estado"></p>
        
      </div>
    </form>
  </main>
  <footer>
    <div class="networks">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
